<!--Se envia la petición por el metodo post a la ruta add_contact -->

{%include 'agenda/header.html' %}


{% with messages = get_flashed_messages() %}
{%if messages%}
{%for message in  messages %}
<br>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
{%endif%}
{%endwith%}
<br><br>
<form method="post" action="/add_contact" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Ingresar datos de contacto
        </div>
        <div class="card-body">
            <h4 class="card-title">Datos de contacto</h4>
            <p class="card-text">


            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control">

            </div>

             <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" name="apellido_paterno" id="apellido_paterno" class="form-control">

            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" name="apellido_materno" id="apellido_materno" class="form-control">

            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" class="form-control" pattern="[0-9]{10}" title="Ingrese un numero de 10 digitos" >

            </div>

            <div class="form-group">
                <label for="correo">E-mail:</label>
                <input type="email" name="correo" id="correo" class="form-control" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" title="Ingrese una dirección de correo válida" >

            </div>

            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto" class="form-control">

            </div>
            

            <div class="form-group">
                <input type="submit" value="Agregar" class="btn btn-success">
                <a href="{{url_for('index')}}" class="btn btn-info ">Regresar</a>
            </div>




            </p>
        </div>
    </div>


</form>
{% include 'agenda/footer.html'%}
